<!DOCTYPE html>
<html>
<head>
	<title>Alcon System - Inventory</title>
	<link rel="stylesheet" type="text/css" href="../css/inventory.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Nanum+Gothic|Raleway&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header>
			<div class="slider left" onclick="slideMenu()">
				<span class="bar bar1"></span>
				<span class="bar bar2"></span>
				<span class="bar bar3"></span>
			</div>	

			<div class="back right">
				<a href="index.html">Main Menu</a>
			</div>
		</header>

		<div class="sidebar">
			<h1 class="bold">Alcon Phillipines</h1>
			<ul class="menu">
				<li class="btn active"><a href="#"><i class="icon fas fa-tachometer-alt fa-1x"></i>Dashboard</a></li>
				<li class="btn"><a href="#" onclick="dropdown()"><i class="icon fas fa-box fa-1x"></i>Inventory<i class="fas fa-caret-down right down"></i></a>
					<ul class="dropdown">
						<li class="btn"><a href="##"><i class="icon far fa-circle fa-1x"></i></i>Add Stock</i></a></li>
						<li class="btn"><a href="###"><i class="icon far fa-circle fa-1x"></i></i>Check Inventory</i></a></li>
					</ul>
				</li>
				<li class="btn"><a href="#"><i class="icon far fa-chart-bar fa-1x"></i>Reports</a></li>
				<li class="btn"><a href="#"><i class="icon fas fa-door-open fa-1x"></i>Logout</a></li>
			</ul>

			<div class="account">
				<div class="left">
					<img src="../images/man.svg">
				</div>
					<a href="#">Kelscey A. Ortiz</a>

				<div class="right">
					<a href="#"><i class="fas fa-tasks fa-1x"></i></a>
					<a href="#"><i class="fas fa-users-cog fa-1x"></i></a>
				</div>
			</div>
		</div>

		<div class="main_content">
			<div class="content_header">
				<div class="left_header left">
				<h1  class="bold">Dashboard</h1>
				</div>
			</div>
			<div class="reports flex wrap">
				<div class="cards one">
					<a href="#">
						<div class="cards_info">
							<div class="left_card left">
								<label class="bold">2</label>
								<p>Deliveries</p>
							</div>
							<div class="right_card right">
								<i class="fas fa-truck-moving fa-4x"></i>
							</div>
						</div>
						<div class="button">
							<span>More Info</span>
						</div>	
					</a>
				</div>
				<div class="cards two">
					<a href="#">
						<div class="cards_info">
							<div class="left_card left">
								<label class="bold">5</label>
								<p>Pending Requests</p>
							</div>
							<div class="right_card right">
								<i class="fas fa-people-carry fa-4x"></i>
							</div>
						</div>
						<div class="button">
							<span>More Info</span>
						</div>	
					</a>
				</div>
				<div class="cards three">
					<a href="#">
						<div class="cards_info">
							<div class="left_card left">
								<label class="bold">0</label>
								<p>Out of Stock</p>
							</div>
							<div class="right_card right">
								<i class="fas fa-exclamation-triangle fa-4x"></i>
							</div>
						</div>
						<div class="button">
							<span>More Info</span>
						</div>	
					</a>
				</div>
				<div class="cards four">
					<a href="#">
						<div class="cards_info">
							<div class="left_card left">
								<label class="bold">0</label>
								<p>Added Stock</p>
							</div>
							<div class="right_card right">
								<i class="fas fa-truck-loading fa-4x"></i>
							</div>
						</div>
						<div class="button">
							<span>More Info</span>
						</div>	
					</a>
				</div>
			</div>

		</div>
	</div>
	<script src="../javascript/inventory.js"></script>

</body>
</html>
